<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  <script defer src="./index.js"></script>
  <title>Student Management</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image:url("second.jpeg");
      background-size: cover;
      height: 100%;
      margin: 0;
    }
    button{
      font-size:18px;
      background:none;
      border:none;
      color:white;
      cursor:pointer;
      margin: 0 10px;
    }
    h1{
      font-family:'Sacramento',cursive;
      font-size:44px;
      color:white;
    }
    header, nav {
      text-align: center;
      margin-top: 10px;
    }
    form {
  max-width: 450px;   /* ⬅️ increased width */
  margin: 40px auto;
  padding: 20px;
  border-radius: 8px;
}

/* Uniform Inputs + Select */
input[type="text"], 
select {
  width: 100%;        /* same width */
  height: 40px;       /* same height */
  padding: 10px;
  margin: 10px 0;
  border-radius: 10px;
  opacity: 0.9;
  border: 1px solid #ccc;
  font-size: 16px;
  box-sizing: border-box;
}

/* Submit Button */
input[type="submit"] {
  background-color: darkviolet;
  color: white;
  border: none;
  width: 100%;
  height: 40px;       /* same as inputs */
  cursor: pointer;
  margin-top: 19px;
  border-radius: 10px;
  font-size: 16px;
}
label{
      font-size:21px;
      font-family: 'Poppins', sans-serif;
      color:white;
    }
    /* ==== Colorful Table ==== */
    #studentList table{
      width:80%;
      margin:20px auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #studentList th{
      background: darkviolet;
      color:white;
      padding:12px;
    }
    #studentList td{
      padding:12px;
      text-align:center;
    }
    #studentList tr:nth-child(even){
      background:#f2f2f2;
    }
    #studentList tr:nth-child(odd){
      background:#e6ccff;
    }
    #studentList tr:hover{
      background:#d1b3ff;
      cursor:pointer;
    }
    .delete-btn{
      background: crimson;
      color:white;
      border:none;
      padding:6px 12px;
      border-radius:6px;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Student Management</h1>
  </header>

  <nav>
  <a href="stud0.html" id="homeTab" style="color: white; text-decoration: none;">Home</a> |
  <a href="stud.html" id="addTab" style="color: white; text-decoration: none;">Add Student</a> |
  <a href="stud1.html" id="viewTab" style="color: white; text-decoration: none;">View Students</a> |
  <a href="stud3.html" id="aboutTab" style="color: white; text-decoration: none;">About</a> |
  <a href="stud2.html" id="contactTab" style="color: white; text-decoration: none;">Contact</a>
</nav>


  <!-- Add Student Section -->
  <div id="addSection">
    <form id="studentForm">
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="roll">Roll Number:</label>
      <input type="text" id="roll" name="roll" required>

      <label for="course">Course:</label>
      <select id="course" name="course">
        <option value="BCA">BCA</option>
        <option value="BSc">BSc</option>
        <option value="MCA">MCA</option>
      </select>

      <input type="submit" value="Add Student">
    </form>
  </div>

  <!-- View Students Section -->
  <div id="viewSection" style="display:none;">
    <h2 style="text-align:center;color:white;">Student List</h2>
    <div id="studentList"></div>
  </div>

</body>
</html>
