<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">

  <title>Contact</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image:url("fourth.jpeg");
      background-size: cover;
      height: 100%;

      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #f7682a;
      padding: 30px;
      border-radius: 10px;
    }
    input, textarea {
      width: 96%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
    }
    input[type="submit"] {
      background-color:#ffffff;
      color: #f7682a;
      border: none;
      width:204px;
      font-family: 'Poppins', sans-serif;
    }
    a{
      color:white;
      font-size:19px;
      font-family: 'Poppins', sans-serif;
    }
    h1{
      color:white;
      font-family:'Sacramento',cursive;
      font-size:44px;
    }
    label{
      color:white;
    }
  </style>
</head>
<body>

  <header style="text-align:center; padding: 20px;  color: white;">
    <h1>Contact Us</h1>
    <nav>
    <a href="stud0.html">Home</a> |
    <a href="stud.html">Add Student</a> |
    <a href="stud1.html">View Students</a>
    </nav>
  </header>

  <div class="container">
  <form action="https://formspree.io/f/mwpnyknb" method="POST">
  <label for="name">Your Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Your Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <center><input type="submit" value="Send Message"></center>
</form>

  </div>
<script>
  const form = document.querySelector("form");
  form.addEventListener("submit", async function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      alert("✅ Message sent successfully!");
      form.reset();
    } else {
      alert("❌ Failed to send message. Please try again.");
    }
  });
</script>

</body>
</html>
